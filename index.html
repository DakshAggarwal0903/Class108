
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="div1 col-xs-12 text-center">
      <h2>Sound Controlled Aliens</h2>
      <p>Note: Play different sounds like clapping, snapping and bells ringing to make the Aliens dance.</p>
    </div>
    <div class="maindiv">
      <center>
    <br>
    <button class="btn btn-primary" onclick="begin()">Start</button>
    <h3 id="label"> I can hear: </h3> 
    <h4 id="confidence">Accuracy: </h4>
    <br>
    <img class="Alienimg" id="a1" src="aliens-01.png">
    <img class="Alienimg" id="a2" src="aliens-02.png">
    <img class="Alienimg" id="a3" src="aliens-03.png">
    <img class="Alienimg" id="a4" src="aliens-04.png">
      </center>
      </div>
      <div class="dev text-center">Developed by Daksh Aggarwal</div>
<script src="main.js"></script>
  </body>
</html>
